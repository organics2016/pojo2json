plugins {
    id "org.jetbrains.intellij" version "0.6.5"
}

repositories {
    mavenCentral()
}

group 'ink.organics'
version '1.0.10'

intellij {
    plugins 'java'
    version '2020.3'
    updateSinceUntilBuild false
}

patchPluginXml {
    sinceBuild "203"
}

publishPlugin {
    token intellijPublishToken
    username intellijPublishUsername
    password intellijPublishPassword
}
